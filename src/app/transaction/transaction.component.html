<div class="container bg-light w-50 mt-5 text-center p-4 rounded">
    <h2>Transaction History of <span style="color: blue;">{{user}}</span ></h2>
    <hr>
    <table class="table table-striped table-hover text-center">

        <thead>
          <tr>
            <th scope="col">Transaction Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let i of transactionData">
            <td class="type {{i.Type==='Credit'?'yes':'not'}}">{{i.Type}}</td>
            <td class="type {{i.Type==='Credit'?'yes':'not'}}">{{i.Amount}}</td>
            <td>{{i.Balance}}</td>
           
          </tr>
          
        </tbody>
      </table>
      <button class="btn btn-primary mt-4 mb-2" type="button" routerLink="/dashboard">Go Back</button>
</div >
