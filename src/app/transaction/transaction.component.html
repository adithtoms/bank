<div class="container bg-light w-50 mt-5 text-center">
    <h2>Transaction History</h2>
    <hr>
    <table class="table table-striped table-hover text-center">

        <thead>
          <tr>
            <th scope="col">Transaction Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let i of transactionData">
            <td>{{i.Type}}</td>
            <td>{{i.Amount}}</td>
            <td>{{i.Balance}}</td>
           
          </tr>
          
        </tbody>
      </table>
</div >
